<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Log In</title>
</head>
<body>
    <header>
    <div class="moon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc.<path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/></svg>
    </div>
    <div class="primary-header">
        <div class="moon-title">M &nbsp;&nbsp; ON</div>
        <div class="quote-title">CONNECT TO THE WORLD</div>
        <i class="fa-solid fa-moon" style="color: #E8E02B;"></i>
        <i class="fa-solid fa-location-dot"></i>
    </div>

    <div id="all-container">
        <div class="login-container">
            <form action="">
                <input type="text" name="username" placeholder="username" id="user-name" size="45" required>
                <br>
                <input type="text" name="password" placeholder="password" id="pass-word" size="45" required>
            </form>
        </div>
        <div class="login-btn-container">
            <button class="login-btn log-in">LOG IN</button>
            <br>
            <button class="signup-btn sign-up"><a href="https://accounts.google.com/v3/signin/identifier?dsh=S1225585055%3A1682674707345170&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ifkv=Af_xneHXTVKHZIiYssdA3yxsEl_v4c7CKZNrHULdsvhL1WFCeDEynmqUHbrISdzhhpLlwto9zZ-MtQ&rip=1&sacu=1&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign In With Google</a></button>
        </div>
        <div class="footer">
            <div class="forgot-password"><a href="https://www.website.com/forgot-password/?source=SC">Forgot Password?</a></div>
            <hr class="line">
            <div class="create-new-acc">Create New Account</div>
            <p><a href="">view in desktop</a></p>
        </div>
    </div>
</header>
<script src="https://kit.fontawesome.com/4af5439c73.js" crossorigin="anonymous"></script>
</body>
</html>
